    <title>MIRO</title>

    <script type="text/javascript">
        function selectall(){  
            var checks=document.getElementsByName('CHECK');
            var rows=document.getElementsByName('row');
            var count = 0;
            for(var i=0; i<checks.length; i++){
                if (checks[i].checked==false) {
                    count++;
                    checks[i].checked=true;
                    rows[i].style.backgroundColor = "rgba(0, 0, 0, 0.14)";
                    rows[i].style.color = "darkblue";
                    rows[i].style.backgroundImage = "linear-gradient(to top, rgba(100,149,237,0.14), #f7f7f7)"
                }
            }
            if (count==0) {
                for(var i=0; i<checks.length; i++) {
                    checks[i].checked=false;
                    rows[i].style.backgroundColor = "";
                    rows[i].style.backgroundImage = ""
                    rows[i].style.color = "#2061b6";
                }
            }
        }
        
        function selectrow(row) {
            console.log(row.id);
            var checkid = "check" + row.id.substring(3);
            console.log(checkid);
            var check = document.getElementById(checkid);
            if (!check.checked) {
                row.style.backgroundColor = "rgba(0, 0, 0, 0.14)";
                row.style.backgroundImage = "linear-gradient(to top, rgba(100,149,237,0.14), #f7f7f7)"
                row.style.color = "#darkblue";
                check.checked = true;
                
            }
            else {
                row.style.backgroundColor = "";
                row.style.color = "#2061b6";
                row.style.backgroundImage = ""       
                check.checked = false;
            }
        }

    </script>
